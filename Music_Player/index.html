<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Audio X | Music Player</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <div class="app">

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <h2 class="logo">Audio X</h2>

      <ul class="menu">
        <li class="active">Home</li>
        <li>Search</li>
        <li>My Library</li>
        <li>New Playlist</li>
        <li>Liked Songs</li>
      </ul>

      <div class="bottom-menu">
        <p>Settings</p>
        <p>Logout</p>
      </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="main">

      <!-- HERO -->
      <section class="hero">
        <img src="images/artist.jpg" alt="Artist" class="hero-img" />

        <div class="hero-content">
          <h1>John</h1>
          <p class="listeners">3,123,354 monthly listeners</p>

          <div class="actions">
            <button class="play-btn">▶</button>
            <span class="like">❤</span>
          </div>
        </div>
      </section>

      <!-- SONG LIST -->
      <section class="songs">
        <h3>Top Hits</h3>

        <div class="song">
          <img src="images/album1.jpg" />
          <div>
            <h4>Melbourne Sunset</h4>
            <p>2,238,244</p>
          </div>
          <span class="heart">❤</span>
        </div>

        <div class="song">
          <img src="images/album2.jpg" />
          <div>
            <h4>Every Day</h4>
            <p>1,878,231</p>
          </div>
          <span class="heart">❤</span>
        </div>
      </section>

    </main>
  </div>

</body>
</html>
